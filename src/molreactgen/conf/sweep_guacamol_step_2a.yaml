command:
  - python3
  - ${program}
  - --config_file
  - conf/guacamol.args
  - ${args}
program: train.py
method: grid
metric:
  name: eval/loss
  goal: minimize
parameters:
  pre_tokenizer:
    value: char
  algorithm:
    value: unigram
  vocab_size:
    value: 88
  per_device_train_batch_size:
    values: [64, 256]
  learning_rate:
    values: [0.0025, 0.0005, 0.0001]
